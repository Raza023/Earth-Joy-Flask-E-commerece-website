<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="{{url_for('static',filename='admin/fonts/icomoon/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='admin/css/owl.carousel.min.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='admin/css/bootstrap.min.css')}}">
    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('static',filename='admin/css/search.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='admin/css/style.css')}}">
	<link rel="icon" type="image/png" href="{{url_for('static',filename='logo/earthjoy.png')}}">

    {%block extraCSS%}
    {%endblock%}
    <title>Admin Home</title>
  </head>
  <body>








    {%block nav%}
    {%endblock nav%}



    
    <main>


      <link rel="stylesheet" href="{{url_for('static',filename='admin/fonts/icomoon/style.css')}}">
<img id = "logo" src="{{url_for('static',filename='logo/earthjoy.png')}}" alt="" height="100px" width="100px" >
    <div class="s003">
      <form action="/search" method="post">
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="input-select">
              <select data-trigger="" name="choices">
            
                <option>New Products</option>
                <option>Existing Products</option>
                <option>Category</option>
                <option>Subcategory</option>
                <option>Existing Sellers</option>
                <option>New Sellers</option> 
              </select>
            </div>
          </div>
          <div class="input-field second-wrap">
            <input id="search" type="text"  name = "keyword" placeholder="Enter Keywords?" required/>
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="submit">
              <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="{{url_for('static',filename='admin/js/choices.js')}}"></script>

    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>





      <div class="site-section">
      <div class="container">
        <div class="row justify-content-center">
          {%block error%}
          {%endblock%}
      </div>
        
      </div>
        <div class="container">
            <div class="row justify-content-center">
                {%block content%}
                {%endblock content%}
            </div>
        </div>
    </div>
    </main>
    <script src="{{url_for('static',filename='admin/js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='admin/js/popper.min.js')}}"></script>
    <script src="{{url_for('static',filename='admin/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='admin/js/main.js')}}"></script>
  </body>
</html>
